<div class="hero min-h-[calc(100vh-60px)] bg-base-200">
    <div class="hero-content flex-col">
        <div class="text-center">
            <h1 class="text-5xl font-bold mb-4">Join RustGPT!</h1>
            <p class="text-lg">Create an account to start chatting with AI</p>
        </div>

        <div class="card w-full max-w-md bg-base-100 shadow-2xl">
            <div class="card-body">
                <h2 class="card-title text-2xl justify-center mb-6">
                    üìù Create Your Account
                </h2>

                <form action="/signup" method="post" class="space-y-4">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Email Address</span>
                        </label>
                        <input
                            name="email"
                            type="email"
                            placeholder="you@example.com"
                            class="input input-bordered w-full"
                            required
                        />
                        <label class="label">
                            <span class="label-text-alt">We'll never share your email with anyone else.</span>
                        </label>
                    </div>

                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Password</span>
                        </label>
                        <input
                            name="password"
                            type="password"
                            placeholder="Enter your password"
                            class="input input-bordered w-full"
                            required
                            minlength="6"
                        />
                        <label class="label">
                            <span class="label-text-alt">Must be at least 6 characters</span>
                        </label>
                    </div>

                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Confirm Password</span>
                        </label>
                        <input
                            name="password_confirmation"
                            type="password"
                            placeholder="Confirm your password"
                            class="input input-bordered w-full"
                            required
                            minlength="6"
                        />
                    </div>

                    <div class="form-control">
                        <label class="label cursor-pointer">
                            <input type="checkbox" class="checkbox checkbox-primary" required />
                            <span class="label-text ml-2">I agree to the terms and conditions</span>
                        </label>
                    </div>

                    <div class="form-control">
                        <label class="label cursor-pointer">
                            <input type="checkbox" class="checkbox checkbox-primary" />
                            <span class="label-text ml-2">Subscribe to newsletter (optional)</span>
                        </label>
                    </div>

                    <div class="card-actions mt-6">
                        <button type="submit" class="btn btn-primary w-full">
                            Sign Up
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4 ml-2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                            </svg>
                        </button>
                    </div>
                </form>

                <div class="divider">OR</div>

                <div class="text-center">
                    <p class="text-sm text-base-content/70">Already have an account?</p>
                    <a href="/login" class="btn btn-outline btn-wide mt-2">
                        Login
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4 ml-2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                        </svg>
                    </a>
                </div>

                <!-- Social Login Options -->
                <div class="divider">Continue with</div>

                <div class="flex gap-4">
                    <button class="btn btn-outline flex-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="w-5 h-5">
                            <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Google
                    </button>
                    <button class="btn btn-outline flex-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="w-5 h-5">
                            <path fill="currentColor" d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                        GitHub
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Load saved theme on standalone pages
    (function() {
        const savedTheme = localStorage.getItem('theme') || 'sunset';
        document.documentElement.setAttribute('data-theme', savedTheme);
    })();
