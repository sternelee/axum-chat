<script>
  // Theme selector functionality
  document.addEventListener("DOMContentLoaded", function () {
    const themeButtons = document.querySelectorAll("[data-set-theme]");
    const savedTheme = localStorage.getItem("theme") || "sunset";

    // Apply saved theme
    document.documentElement.setAttribute("data-theme", savedTheme);

    // Update checkmarks
    updateCheckmarks(savedTheme);

    // Add click handlers
    themeButtons.forEach((button) => {
      button.addEventListener("click", function () {
        const theme = this.getAttribute("data-set-theme");
        setTheme(theme);
      });
    });

    function updateCheckmarks(theme) {
      themeButtons.forEach((button) => {
        const checkmark = button.querySelector(".theme-checkmark");
        if (button.getAttribute("data-set-theme") === theme) {
          checkmark.classList.remove("invisible");
          checkmark.classList.add("visible");
        } else {
          checkmark.classList.remove("visible");
          checkmark.classList.add("invisible");
        }
      });
    }

    // Make setTheme function globally available
    window.setTheme = function (theme) {
      document.documentElement.setAttribute("data-theme", theme);
      localStorage.setItem("theme", theme);
      updateCheckmarks(theme);
    };
  });
</script>
