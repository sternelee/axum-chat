<section class="flex items-center justify-center p-16 mb-4">
    <div class="px-8 py-6 mt-4 text-left bg-base-100 shadow-lg w-[400px] rounded-lg">
        <h3 class="text-2xl font-bold text-center mb-6">Login to your account</h3>

        <!-- Error Messages -->
        <div id="error-container">
            {% if error == "invalid_credentials" %}
            <div class="alert alert-error mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span>Invalid email or password. Please try again.</span>
            </div>
            {% elif error == "database_error" %}
            <div class="alert alert-warning mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z" />
                </svg>
                <span>Database error occurred. Please try again later.</span>
            </div>
            {% endif %}
        </div>

        <form action="/login" method="post">
            <div class="mt-4">
                <div>
                    <label class="block text-sm font-medium text-base-content mb-2" for="email">Email</label>
                    <input name="email" type="email" placeholder="Email"
                        class="input input-bordered w-full"
                        required>
                </div>
                <div class="mt-4">
                    <label class="block text-sm font-medium text-base-content mb-2">Password</label>
                    <input name="password" type="password" placeholder="Password"
                        class="input input-bordered w-full"
                        required>
                </div>
                <div class="flex items-baseline justify-between mt-6">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <a href="/signup" class="text-sm text-primary hover:underline">Don't have an account? Sign up</a>
                </div>
            </div>
        </form>
    </div>
</section>

<script>
// Clear error messages when user starts typing
document.addEventListener('DOMContentLoaded', function() {
    const inputs = document.querySelectorAll('input[type="email"], input[type="password"]');
    const errorContainer = document.getElementById('error-container');

    inputs.forEach(input => {
        input.addEventListener('input', function() {
            // Clear any existing error messages
            errorContainer.innerHTML = '';
        });
    });
});
</script>
